<div class="bookdetails-main-cnt">
    <div class="back-to-dashbaord">
      <a><strong routerLink="/books">Home</strong><span> /Books </span></a> 
    </div>
    
    <div *ngIf="bookDetail" class="book-details-cnt">
        <div class="book-image-and-options">
            <div class="book-image">
               <img src="{{bookDetail.imagePath}}" height="300px" width="220px">
            </div>
            <div class="options">
                <button mat-flat-button *ngIf="!addedToBag" class="cart-button" (click)="addToBag()">ADD TO BAG</button>
                <div *ngIf="addedToBag" class="quantity-update">
                  <span class="symbol" (click)="decreaseCount()">-</span>
                  <span class="number-of-books">{{ count }}</span>
                  <span class="symbol" (click)="increaseCount()">+</span>
                </div>
                <button *ngIf="!wishListOption" mat-flat-button class="wishlist-button" (click)="handleWishList(bookDetail.bookId)"> WISHLIST</button>
                <span *ngIf="wishListOption" class="wishlist-button-disable"> DISABLE</span>
               </div>
        </div>

        <div class="book-details">
            <span><h2>{{bookDetail.title}}</h2></span>
            <span>by {{bookDetail.author}}</span>
            <div class="rating-quantity">
              <span class="rating">4.5 &#9733;</span>
              <span>({{bookDetail.quantity}})</span>
            </div>
            <span><b>Rs. {{bookDetail.price}} </b><del>Rs. 2000</del></span>
            <hr>
            <p style="margin: 0px;">Book details</p>
            <span>{{bookDetail.description}}</span>
            <hr>
            <span><b>Customer FeedBack</b></span>
            <span class="stars">  &#9733; &#9733; &#9733; &#9733; &#9733;</span>
        </div>
    </div>
  </div>
